<main class="container">
    <div class="form-container">
        <form class="form-login" onsubmit="login(event)"></form>
        <h3 class="titulo">  
            Iniciar Sesión
            <i class="bi bi-stars"></i>
         </h3>
    </div>
    <div>
        <label for="Usuario">Usuario:  </label>
        <input
            type="text"
            class="form-control"
            name="Usuario"
            id="Usuario"
            placeholder="Usuario"
            required
        >
    </div>
    <div>
        <label for="password"> Contraseña: </label>
        <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="********"
            maxlength="12"
            minlength="6"
            required
        >
    </div>
    <div class="form-check">  
    <input
    class="form-check-input my-check"
    type="checkbox"
    name="recuerdame"
    id="recuerdame"
    >
    <label class="form-check-label my-label-check" for="flexCheckDefault">
        Recuerdame
    </label>
    </div>
    <div>
        <h3 class="error-message" id="error">    </h3>
    </div>
    <div>
        <button class="btn btn-primary my-button" type="submit" onclick="click(event)">
            Ingresar
        </button> 
    </div>
</div>
</main>

<script src="ejercicio1.js"></script>
</body>
</html>
